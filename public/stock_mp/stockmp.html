<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Stock de Materia Prima</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Fondo general */
        body {
            background-color: #ffffff; /* Fondo blanco */
            font-family: 'Inter', sans-serif; /* Fuente de inicio.css */
            color: #5b1f0a; /* Color de texto principal */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
    
        /* Header */
        .header {
            background-color: #faf3e0; /* Fondo claro */
            color: #5b1f0a; /* Color de texto */
            padding: 50px 20px;
            text-align: center;
            border-bottom: 3px solid #d8ad09; /* Línea amarilla */
        }
    
        .header h1 {
            font-size: 2.8rem;
            font-weight: bold;
        }
    
        .header p {
            font-size: 1.1rem;
        }
    
        /* Botón Volver a Inicio */
        .header .btn-secondary {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #a61b1b; /* Rojo */
            border: 1px solid #8d1212; /* Rojo oscuro */
            color: white;
            font-weight: bold;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
    
        .header .btn-secondary:hover {
            background-color: #8d1212; /* Rojo oscuro al pasar el mouse */
            transform: scale(1.05);
        }
    
        .header .btn-secondary:active {
            background-color: #5b1f0a; /* Marrón oscuro al presionar */
            transform: scale(1);
        }
    
        /* Tarjetas */
        .form-card {
            background: #faf3e0; /* Fondo claro */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            border-radius: 12px;
            transition: transform 0.2s ease-in-out;
            color: #5b1f0a; /* Texto marrón */
        }
    
        .form-card:hover {
            transform: scale(1.02);
        }
    
        /* Botón Registrar Movimiento */
        .btn-primary {
            background-color: #ffda77; /* Amarillo claro */
            border: 1px solid #d8ad09; /* Amarillo oscuro */
            color: #5b1f0a; /* Marrón */
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
    
        .btn-primary:hover {
            background-color: #d8ad09; /* Amarillo oscuro */
            transform: scale(1.05);
            color: #ffffff; /* Texto blanco */
        }
    
        .btn-primary:active {
            background-color: #8a260c; /* Marrón oscuro al presionar */
            transform: scale(1);
        }
        .btn-secondary {
            background-color: #ffda77; /* Amarillo claro */
            border: 1px solid #d8ad09; /* Amarillo oscuro */
            color: #5b1f0a; /* Marrón */
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn-secondary:hover{
            background-color: #d8ad09; /* Amarillo oscuro */
            transform: scale(1.05);
            color: #ffffff; /* Texto blanco */
        }
        /* Tablas */
        .table-container {
            margin-top: 40px;
        }
    
        .table-bordered {
            border: 1px solid #dcdcdc; /* Borde gris claro */
            border-radius: 8px;
            overflow: hidden;
        }
    
        .table-bordered th, .table-bordered td {
            color: #5b1f0a; /* Texto marrón */
            padding: 10px;
        }
    </style>
    
</head>
<body>
    <header class="header">
        <a href="/inicio/inicio.html" class="btn btn-secondary">
            <i class="fas fa-home me-2"></i>Volver a Inicio
        </a>
        <h1>Control de Stock de Materia Prima</h1>
    </header>

    <div class="container my-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="form-card mb-4">
                    <h3 class="text-center mb-4"><i class="fas fa-edit me-2"></i>Registrar Movimiento</h3>
                    <form id="materiaPrimaForm">
                        <div class="mb-3">
                            <label for="nuevoProducto" class="form-label">Agregar Nuevo Producto (Opcional)</label>
                            <input type="text" id="nuevoProducto" class="form-control" placeholder="Ingrese el nombre del nuevo producto">
                            <button type="button" id="agregarProducto" class="btn btn-secondary mt-2 w-100">
                                <i class="fas fa-plus me-2"></i>Agregar Producto
                            </button>
                        </div>
                        <div class="mb-3">
                            <label for="producto" class="form-label">Materia Prima</label>
                            <select id="producto" class="form-select" required>
                                <option value="" disabled selected>Seleccione una opción</option>
                            </select>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="lote" class="form-label">Lote</label>
                            <input type="text" id="lote" class="form-control" placeholder="Ingrese el lote del producto. Ej: 001" required>
                        </div>
                        <div class="mb-3">
                            <label for="movimiento" class="form-label">Movimiento</label>
                            <select id="movimiento" class="form-select" required>
                                <option value="Ingreso">Ingreso</option>
                                <option value="Egreso">Egreso</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="cantidad" class="form-label">Cantidad</label>
                            <input type="number" id="cantidad" class="form-control" min="1" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mt-3">
                            <i class="fas fa-check-circle me-2"></i> Registrar Movimiento
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div class="row table-container">
            <div class="col-md-8 mx-auto">
                <h3 class="text-center mb-3">Disponibilidad de Materia Prima</h3>
                <table class="table table-bordered table-hover text-center">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Lote</th>
                            <th>Disponibilidad</th>
                        </tr>
                    </thead>
                    <tbody id="disponibilidadTableBody">
                        <!-- La disponibilidad se llenará automáticamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="stockmp.js"></script>
</body>
</html>
