<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Ingredientes y Plásticos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="costos.css">
    <script defer src="costos.js"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-center mb-0">Gestión de Ingredientes y Plásticos</h1>
            <div class="text-end mb-3">
                <button class="btn btn-secondary" onclick="window.location.href='/inicio/inicio.html'">
                    <i class="fas fa-home me-2"></i> Volver a Inicio
                </button>
            </div>
        </div>
        <div class="row g-4">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">Ingredientes</div>
                    <div class="card-body">
                        <form id="ingredientes-form">
                            <label for="producto" class="form-label">Producto</label>
                            <select id="producto" class="form-select mb-3" required>
                                <option value="" selected disabled>Seleccionar Producto</option>
                                <option value="Tapas Tradicionales">Tapas Tradicionales</option>
                                <option value="Tapas Caseras">Tapas Caseras</option>
                                <option value="Tapas Verdes">Tapas Verdes</option>
                                <option value="Pascualinas Tradicionales">Pascualinas Tradicionales</option>
                                <option value="Pascualinas Caseras">Pascualinas Caseras</option>
                                <option value="Pascualinas Verdes">Pascualinas Verdes</option>
                                <option value="Fideos al Huevo">Fideos al Huevo</option>
                                <option value="Fideos Verdes">Fideos Verdes</option>
                                <option value="Ñoquis">Ñoquis</option>
                                <option value="Ravioles de Ricota y Jamón">Ravioles de Ricota y Jamón</option>
                                <option value="Ravioles de Pollo y Verduras">Ravioles de Pollo y Verduras</option>
                                <option value="Tapas de Lasagna">Tapas de Lasagna</option>
                            </select>
                            <input type="text" id="ingrediente" class="form-control mb-3" placeholder="Ingrediente"
                                required>
                            <input type="number" id="precio-unitario" class="form-control mb-3"
                                placeholder="Precio Unitario" required>
                            <input type="number" id="cantidad-kg" class="form-control mb-3"
                                placeholder="Cantidad por Kg" required>
                            <input type="number" id="cantidad-utilizo" class="form-control mb-3"
                                placeholder="Cantidad que Utilizo" required>
                            <input type="number" id="rinde" class="form-control mb-3" placeholder="Rinde" required>
                            <button type="button" id="agregar-btn" class="btn btn-primary w-100">
                                Agregar Ingrediente
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">Plásticos</div>
                    <div class="card-body">
                        <form id="plasticos-form">
                            <label for="producto-plastico" class="form-label">Producto</label>
                            <select id="producto-plastico" class="form-select mb-3" required>
                                <option value="" selected disabled>Seleccionar Producto</option>
                                <option value="Tapas Tradicionales">Tapas Tradicionales</option>
                                <option value="Tapas Caseras">Tapas Caseras</option>
                                <option value="Tapas Verdes">Tapas Verdes</option>
                                <option value="Pascualinas Tradicionales">Pascualinas Tradicionales</option>
                                <option value="Pascualinas Caseras">Pascualinas Caseras</option>
                                <option value="Pascualinas Verdes">Pascualinas Verdes</option>
                                <option value="Fideos al Huevo">Fideos al Huevo</option>
                                <option value="Fideos Verdes">Fideos Verdes</option>
                                <option value="Ñoquis">Ñoquis</option>
                                <option value="Ravioles de Ricota y Jamón">Ravioles de Ricota y Jamón</option>
                                <option value="Ravioles de Pollo y Verduras">Ravioles de Pollo y Verduras</option>
                                <option value="Tapas de Lasagna">Tapas de Lasagna</option>
                            </select>
                            <input type="text" id="tipo-plastico" class="form-control mb-3"
                                placeholder="Tipo de Plástico" required>
                            <input type="number" id="precio-plastico" class="form-control mb-3"
                                placeholder="Precio del Plástico" required>
                            <button type="button" id="agregar-plastico-btn" class="btn btn-success w-100">
                                Agregar Plástico
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5 g-4">
            <div class="col-lg-12">
                <h3 class="text-center">Ingredientes</h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Ingrediente</th>
                            <th>Precio Unitario</th>
                            <th>Cantidad por Kg</th>
                            <th>Cantidad que Utilizo</th>
                            <th>Precio</th>
                            <th>Rinde</th>
                            <th>Total Ingredientes</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                    </tbody>
                </table>
            </div>
            <div class="col-lg-12">
                <h3 class="text-center">Plásticos</h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Tipo de Plástico</th>
                            <th>Precio</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="plasticos-table-body">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-lg-12 text-center">
                <div class="p-4 bg-gradient rounded shadow">
                    <h2>
                        <span id="total-por-paquete">$ 0.00</span>
                    </h2>
                </div>
            </div>
        </div>
</body>
</html>
