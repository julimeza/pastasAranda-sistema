<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota de Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            font-family: 'Inter', sans-serif;
            color: #5b1f0a;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: #faf3e0;
            color: #5b1f0a;
            padding: 50px 20px;
            text-align: center;
            border-bottom: 3px solid #d8ad09;
            position: relative;
        }

        .header h1 {
            font-size: 2.8rem;
            font-weight: bold;
        }

        .btn-secondary {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #a61b1b;
            border: 1px solid #8d1212;
            color: white;
            font-weight: bold;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-secondary:hover {
            background-color: #8d1212;
            transform: scale(1.05);
        }

        .form-card {
            background: #faf3e0;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            border-radius: 12px;
            color: #5b1f0a;
        }

        .btn-primary {
            background-color: #ffda77;
            border: 1px solid #d8ad09;
            color: #5b1f0a;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #d8ad09;
            transform: scale(1.05);
            color: #ffffff;
        }
    </style>
</head>

<body>
    <header class="header">
        <a href="/inicio/inicio.html" class="btn btn-secondary">
            <i class="fas fa-home me-2"></i>Volver a Inicio
        </a>
        <h1>Nota de Pedido</h1>
    </header>

    <div class="container my-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="form-card mb-4">
                    <h3 class="text-center mb-4"><i class="fas fa-file-alt me-2"></i>Crear Nota de Pedido</h3>
                    <form id="notaPedidoForm">
                        <div class="mb-3">
                            <label for="numero_nota" class="form-label">Número de Nota</label>
                            <input type="text" id="numero_nota" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="cliente" class="form-label">Cliente</label>
                            <select id="cliente" class="form-select"></select>
                        </div>
                        <div class="mb-3">
                            <label for="direccion" class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="direccion" readonly>
                        </div>                        
                        <div class="mb-3">
                            <label for="fecha" class="form-label">Fecha</label>
                            <input type="date" id="fecha" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="fecha_entrega" class="form-label">Fecha de Entrega</label>
                            <input type="date" id="fecha_entrega" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="producto" class="form-label">Producto</label>
                            <select id="producto" class="form-select">
                                <option>Tapas tradicionales</option>
                                <option>Tapas caseras</option>
                                <option>Tapas verdes</option>
                                <option>Pascualinas tradicionales</option>
                                <option>Pascualinas caseras</option>
                                <option>Pascualinas verdes</option>
                                <option>Fideos al huevo</option>
                                <option>Fideos con espinaca</option>
                                <option>Ñoquis</option>
                                <option>Ravioles de verdura y pollo</option>
                                <option>Ravioles de ricota y jamón</option>
                                <option>Tapas de lasagna</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <input type="text" id="descripcion" class="form-control" placeholder="Opcional">
                        </div>                        
                        <div class="mb-3">
                            <label for="cantidad" class="form-label">Cantidad</label>
                            <input type="number" id="cantidad" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="presentacion" class="form-label">Presentación</label>
                            <select id="presentacion" class="form-select">
                                <option value="Canastos x90">Canastos x 90</option>
                                <option value="Caja x60">Caja x 60</option>
                                <option value="Fardo x24">Fardo x 24</option>
                                <option value="Fardo x20">Fardo x 20</option>
                                <option value="Fardo x12">Fardo x 12</option>
                                <option value="Fardo x10">Fardo x 10</option>
                                <option value="Fardo x06">Fardo x 06</option>
                                <option value="Unidades">Unidades</option>
                            </select>
                        </div>                        
                        <button type="button" class="btn btn-primary w-100" id="agregarProducto">
                            <i class="fas fa-plus me-2"></i>Agregar Producto
                        </button>                        
                        <h3 class="mt-4">Lista de Productos</h3>
                        <ul id="listaProductos" class="list-group"></ul>
                        <div class="mt-3">
                            <button type="submit" class="btn btn-success w-100 mt-3" id="guardarNota">
                                <i class="fas fa-save me-2"></i> Guardar Nota
                            </button>                            
                            <button type="button" class="btn btn-warning w-100 mt-3" id="guardarNotaEditada" style="display: none;">
                                <i class="fas fa-save me-2"></i> Guardar Edición
                            </button>                                                     
                        </div>
                        <h3 class="mt-4">Notas de Pedido</h3>
                        <div id="listaNotas" class="border p-3"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="nota.js"></script>
</body>
</html>
