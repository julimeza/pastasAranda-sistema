<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes de Distribuidores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="clientes_d.css">
</head>
<body>
    <div class="container mt-5">
        <div class="text-end mb-3">
            <button class="btn btn-secondary" onclick="window.location.href='/inicio/inicio.html'">
                <i class="fas fa-home me-2"></i> Volver a Inicio
            </button>
        </div>           
        <h1 class="text-center">Lista de Clientes</h1>
        <table class="table table-striped table-hover mt-4">
            <thead class="text-white">
                <tr>
                    <th>#</th>
                    <th>Distribuidor</th>
                    <th>Nombre del Cliente</th>
                    <th>Nombre del Local</th>
                    <th>Dirección</th>
                    <th>Ciudad</th>
                    <th>Teléfono</th>
                </tr>
            </thead>
            <tbody id="clientes-table">
            </tbody>
        </table>        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="clientes_d.js"></script>
</body>
</html>
