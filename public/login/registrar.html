<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff; /* Fondo blanco */
            font-family: 'Inter', sans-serif; /* Fuente de inicio.css */
            color: #5b1f0a; /* Color de texto principal */
        }
    
        .container {
            margin-top: 60px;
        }
    
        .card {
            background: #faf3e0; /* Fondo claro */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 12px; /* Bordes consistentes con inicio.css */
            padding: 20px;
        }
    
        .card h1 {
            color: #8a260c; /* Marrón oscuro */
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
    
        .form-label {
            color: #5b1f0a; /* Marrón */
            font-weight: bold;
        }
    
        .btn-success {
            background-color: #ffda77; /* Amarillo claro */
            border: 1px solid #d8ad09; /* Amarillo oscuro */
            color: #5b1f0a; /* Marrón */
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 8px; /* Bordes redondeados */
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
    
        .btn-success:hover {
            background-color: #d8ad09; /* Amarillo oscuro */
            transform: scale(1.05);
            color: #ffffff; /* Texto blanco al pasar el mouse */
        }
    
        .btn-outline-secondary {
            border-color: #8a260c; /* Marrón oscuro */
            color: #8a260c; /* Marrón oscuro */
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
    
        .btn-outline-secondary:hover {
            background-color: #faf3e0; /* Fondo claro */
            color: #5b1f0a; /* Marrón */
            transform: scale(1.05);
        }
    
        #message {
            font-weight: bold;
            color: #5b1f0a; /* Marrón */
        }
    </style>
    
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="card shadow-lg p-4" style="width: 400px;">
            <h1 class="text-center mb-4"><i class="fas fa-user-plus me-2"></i>Registrar Usuario</h1>
            <form id="registerForm">
                <div class="mb-3">
                    <label for="username" class="form-label"><i class="fas fa-user me-2"></i>Usuario</label>
                    <input type="text" class="form-control" id="username" placeholder="Usuario" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label"><i class="fas fa-lock me-2"></i>Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                </div>
                <div class="mb-3">
                    <label for="userType" class="form-label"><i class="fas fa-user-tag me-2"></i>Tipo de Usuario</label>
                    <select id="userType" class="form-select" required>
                        <option value="">Selecciona el tipo de usuario</option>
                        <option value="empleado">Empleado</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success w-100"><i class="fas fa-check-circle me-2"></i>Registrar</button>
            </form>
            <p id="message" class="text-danger text-center mt-3"></p>
            <div class="text-center mt-3">
                <a href="/login/login.html" class="btn btn-outline-secondary w-100">
                    <i class="fas fa-arrow-left me-2"></i>Volver a Inicio
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="registro.js"></script>
</body>
</html>
